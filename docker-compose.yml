version: '3.8'
services:
  playground-blue:
    image: ${PLAYGROUND_ECR_REPO}
    expose:
      - 8080
    ports:
      - "8080:8080"
    environment:
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}

  playground-green:
    image: ${PLAYGROUND_ECR_REPO}
    expose:
      - 8080
    ports:
      - "8081:8080"
    environment:
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}

  redis:
    image: redis:7-alpine
    container_name: sopt-playground-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
