def generateQueryDslProjectionHints(File outputDir) {
	def complexDtos = []
	def packagePattern = ~/package\s+([\w.]+);/

	scanJavaFiles { file, content ->
		if (content.contains('@Reflective') && content.contains('record ')) {
			def hasComplexType = content =~ /(?:List|Set|Map)<[^>]+>/ ||
								 content =~ /\b\w+\[\]\s+\w+[,)]/ ||
								 content =~ /record\s+\w+\([^)]*[A-Z]\w+\s+\w+/

			if (hasComplexType) {
				def pkgMatcher = content =~ packagePattern
				def recMatcher = content =~ /(?:public\s+)?record\s+(\w+)/
				if (pkgMatcher.find() && recMatcher.find()) {
					def fullClassName = "${pkgMatcher.group(1)}.${recMatcher.group(1)}"
					complexDtos.add(fullClassName)
					println "  âœ“ ê°ì§€: ${recMatcher.group(1)}"
				}
			}
		}
	}

	def imports = """import org.springframework.aot.hint.MemberCategory;
import org.springframework.aot.hint.RuntimeHints;
import org.springframework.aot.hint.RuntimeHintsRegistrar;
import org.springframework.aot.hint.TypeReference;
import org.springframework.context.annotation.Configuration;
import org.springframework.context.annotation.ImportRuntimeHints;"""

	def body = """            registerComplexProjectionDtos(hints);
        }

        private void registerComplexProjectionDtos(RuntimeHints hints) {
            String[] complexDtoClasses = {
${complexDtos.collect { "                \"${it}\"" }.join(',\n')}
            };

            for (String className : complexDtoClasses) {
                hints.reflection().registerType(
                    TypeReference.of(className),
                    builder -> builder.withMembers(
                        MemberCategory.INVOKE_PUBLIC_CONSTRUCTORS,
                        MemberCategory.INVOKE_DECLARED_CONSTRUCTORS,
                        MemberCategory.PUBLIC_FIELDS,
                        MemberCategory.DECLARED_FIELDS
                    )
                );
            }"""

	def javadoc = """QueryDSL Projections.constructor()ë¥¼ ìœ„í•œ GraalVM Native Image íŒíŠ¸
 *
 * ë³µì¡í•œ íƒ€ì…(List<Enum>, ë°°ì—´ ë“±)ì„ ê°€ì§„ Recordì˜ ìƒì„±ìë¥¼ ë“±ë¡í•©ë‹ˆë‹¤."""

	def content = generateHintsTemplate('QueryDslProjectionNativeHints', javadoc, imports, body)
	writeHintsFile(outputDir, 'QueryDslProjectionNativeHints.java', content)
	println "  (${complexDtos.size()}ê°œ DTO)"
}

def generateHibernateTypesHints(File outputDir) {
	def usedTypes = [] as Set
	def typePattern = ~/@Type\(([\w.]+)\.class\)/

	scanJavaFiles { file, content ->
		def matcher = content =~ typePattern
		while (matcher.find()) {
			def typeName = matcher.group(1)
			if (typeName.contains('ArrayType')) usedTypes.add(typeName)
		}
	}

	def imports = """import org.springframework.aot.hint.MemberCategory;
import org.springframework.aot.hint.RuntimeHints;
import org.springframework.aot.hint.RuntimeHintsRegistrar;
import org.springframework.context.annotation.Configuration;
import org.springframework.context.annotation.ImportRuntimeHints;"""

	def body = """            registerHypersistenceTypes(hints);
        }

        private void registerHypersistenceTypes(RuntimeHints hints) {
            String[] hypersistenceTypes = {
                "io.hypersistence.utils.hibernate.type.array.ListArrayType",
                "io.hypersistence.utils.hibernate.type.array.StringArrayType"
            };

            for (String typeName : hypersistenceTypes) {
                try {
                    Class<?> type = Class.forName(typeName);
                    hints.reflection().registerType(type, builder -> builder.withMembers(
                        MemberCategory.INVOKE_PUBLIC_CONSTRUCTORS,
                        MemberCategory.INVOKE_DECLARED_CONSTRUCTORS,
                        MemberCategory.INVOKE_PUBLIC_METHODS,
                        MemberCategory.INVOKE_DECLARED_METHODS,
                        MemberCategory.PUBLIC_FIELDS,
                        MemberCategory.DECLARED_FIELDS
                    ));
                } catch (ClassNotFoundException ignored) {}
            }"""

	def javadoc = """Hypersistence Utils Hibernate Typesë¥¼ ìœ„í•œ GraalVM Native Image íŒíŠ¸
 *
 * Hibernate ì»¤ìŠ¤í…€ íƒ€ì…ë“¤ì˜ ë¦¬í”Œë ‰ì…˜ ì¸ìŠ¤í„´ìŠ¤í™”ë¥¼ ì§€ì›í•©ë‹ˆë‹¤."""

	def content = generateHintsTemplate('HibernateTypesNativeHints', javadoc, imports, body)
	writeHintsFile(outputDir, 'HibernateTypesNativeHints.java', content)

	if (usedTypes.isEmpty()) {
		println "  âš ï¸  ì‚¬ìš© ì¤‘ì¸ íƒ€ì… ì—†ìŒ"
	} else {
		println "  âœ“ ê°ì§€ëœ íƒ€ì…: ${usedTypes.join(', ')}"
	}
}

