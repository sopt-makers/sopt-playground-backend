def generateFeignHints(File outputDir) {
	def imports = """import feign.*;
import feign.codec.*;
import org.springframework.aot.hint.ExecutableMode;
import org.springframework.aot.hint.MemberCategory;
import org.springframework.aot.hint.RuntimeHints;
import org.springframework.aot.hint.RuntimeHintsRegistrar;
import org.springframework.context.annotation.Configuration;
import org.springframework.context.annotation.ImportRuntimeHints;"""

	def enrichMethods = [
		'RequestInterceptor', 'ResponseInterceptor.Chain', 'Client', 'Decoder', 'Encoder',
		'Contract', 'Logger', 'Logger.Level', 'InvocationHandlerFactory', 'QueryMapEncoder',
		'ErrorDecoder', 'Request.Options', 'Retryer', 'ExceptionPropagationPolicy'
	].collect { """                hints.reflection().registerMethod(
                    Capability.class.getMethod("enrich", ${it}.class), ExecutableMode.INVOKE
                );""" }.join('\n')

	def body = """            registerFeignCoreClasses(hints);
            registerCapabilityMethods(hints);
            registerSpringCloudFeignClasses(hints);
        }

        private void registerFeignCoreClasses(RuntimeHints hints) {
            Class<?>[] coreClasses = {
                Capability.class, Client.class, Contract.class, Decoder.class, Encoder.class,
                ErrorDecoder.class, InvocationHandlerFactory.class, Logger.class, QueryMapEncoder.class,
                RequestInterceptor.class, ResponseInterceptor.class, ResponseInterceptor.Chain.class,
                Retryer.class, ExceptionPropagationPolicy.class, Request.Options.class
            };

            for (Class<?> clazz : coreClasses) {
                hints.reflection().registerType(clazz,
                    MemberCategory.INVOKE_PUBLIC_CONSTRUCTORS, MemberCategory.INVOKE_DECLARED_CONSTRUCTORS,
                    MemberCategory.INVOKE_PUBLIC_METHODS, MemberCategory.INVOKE_DECLARED_METHODS,
                    MemberCategory.DECLARED_FIELDS, MemberCategory.PUBLIC_FIELDS
                );
            }
        }

        private void registerCapabilityMethods(RuntimeHints hints) {
            try {
${enrichMethods}
            } catch (NoSuchMethodException ignored) {}
        }

        private void registerSpringCloudFeignClasses(RuntimeHints hints) {
            String[] springCloudClasses = {
                "org.springframework.cloud.openfeign.FeignClientFactoryBean",
                "org.springframework.cloud.openfeign.FeignContext",
                "org.springframework.cloud.openfeign.support.SpringMvcContract",
                "org.springframework.cloud.openfeign.support.SpringEncoder",
                "org.springframework.cloud.openfeign.support.SpringDecoder",
                "org.springframework.cloud.openfeign.support.ResponseEntityDecoder",
                "org.springframework.cloud.openfeign.FeignLoggerFactory",
                "org.springframework.cloud.openfeign.clientconfig.FeignClientConfigurer"
            };

            for (String className : springCloudClasses) {
                try {
                    Class<?> clazz = Class.forName(className);
                    hints.reflection().registerType(clazz,
                        MemberCategory.INVOKE_PUBLIC_CONSTRUCTORS, MemberCategory.INVOKE_DECLARED_CONSTRUCTORS,
                        MemberCategory.INVOKE_PUBLIC_METHODS, MemberCategory.INVOKE_DECLARED_METHODS
                    );
                } catch (ClassNotFoundException ignored) {}
            }"""

	def javadoc = """Feign Clientë¥¼ ìœ„í•œ GraalVM Native Image íŒíŠ¸
 *
 * Feignì˜ default interface methodsë¥¼ Native Imageì— ë“±ë¡í•©ë‹ˆë‹¤."""

	def content = generateHintsTemplate('FeignNativeHints', javadoc, imports, body)
	writeHintsFile(outputDir, 'FeignNativeHints.java', content)
}

