spring:
  profiles:
    active: test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:internal;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        ddl-auto: create
  mail:
    host: smtp.gmail.com
    port: 587
    username: <내 구글 계정>
    password: <내 구글 계정 패스워드>
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret: test

cloud:
  aws:
    region: ap-northeast-2
    credentials:
      access-key: test
      secret-key: test
    bucket:
      image: sopt-makers-internal
oauth:
  registerPage: testUrl
  fb:
    redirect:
      auth: testUrl
      register: testUrl
    client:
      appId: test
      secret: test
